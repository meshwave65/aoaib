name: Update Doador JSON

on:
  schedule:
    - cron: '0 0 * * *' # Executa diariamente à meia-noite UTC (pode ajustar para outro horário)
  workflow_dispatch: # Permite execução manual

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pandas pygithub

      - name: Run update script
        run: python doadores.py
        env:
          DOADORES: ${{ secrets.DOADORES }}
